<section id="honor">
  <div class="container" style="margin-top: 50px">
    
    <div class="section-title-container">
      <h1 class="section-title honor-title"> Comiss√£o de Honra</h1>
    </div >

    {% for staff in site.data.honor %}
    {% if staff.pic %}
    <div repeat="staff in staffs" class="col-md-2  col-sm-2 col-xs-3 staff">
      <div class="staff-info-container" style="background-image: url( {% asset_path '{{ staff.pic }}' %} )">
        <div class="staff-info">
          <span class="col-md-12 staff-name">{{ staff.name }}</span>
            {% if staff.job %}
              <span class="honor-text"> {{ staff.job }}</span>
            {% endif %}
            </br>
            {% if staff.note %}
              <span class="honor-text"> {{ staff.note }}</span>
            {% endif %}
            </br>
            {% if staff.comment %}
              <span class="honor-text"> {{ staff.comment }}</span>
            {% endif %}
            
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</section>
