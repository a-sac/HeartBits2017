<section id="sponsors">
  <div class="container">

    <div class="section-title-container">
      <h1 class="section-title">Apoios</h1>
    </div>

    <div class="col-md-offset-1 col-md-10 partners-carousel">
      {% for partner in site.data.partners %}
        <div class="wide-logo">
            <div class="speakers-list-cell speakers-container">
              <div class="partners-img">
                {% image sponsors/msd.png class:'partner-img img-responsive' %}
              </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
